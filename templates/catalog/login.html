{% extends 'base.html' %}

{% block title %}Login - ChazeFashion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-200 via-pink-600 to-red-500">
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl p-10 w-full max-w-md animate__animated animate__fadeInDown">

        <h2 class="text-4xl font-extrabold text-center text-white mb-8 drop-shadow-lg">Welcome Back</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div class="relative">
                <i class="fas fa-user absolute left-4 top-3 text-pink-200"></i>
                <input type="text" name="username" placeholder="Username" required
                    class="w-full pl-12 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-pink-100 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"/>
            </div>

            <!-- Password with toggle -->
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-3 text-pink-200"></i>
                <input type="password" name="password" id="password" placeholder="Password" required
                    class="w-full pl-12 pr-12 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-pink-100 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"/>
                <button type="button" onclick="togglePassword()" class="absolute right-4 top-3 text-pink-200 focus:outline-none">
                    <i id="eye-icon" class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg shadow-lg transition">Login</button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-t border-white border-opacity-30">
            <span class="mx-4 text-white text-opacity-70">OR</span>
            <hr class="flex-grow border-t border-white border-opacity-30">
        </div>

        <!-- Google login placeholder -->
        <div class="grid grid-cols-1 gap-3">
            <a href="#" class="w-full bg-white bg-opacity-80 hover:bg-opacity-100 text-pink-700 font-medium py-3 rounded-lg shadow-lg flex items-center justify-center gap-3 transition">
                <i class="fab fa-google"></i> Login with Google
            </a>
            <a href="{% url 'signup' %}" class="w-full bg-transparent border border-white border-opacity-40 hover:bg-pink-100 hover:text-pink-700 text-white font-medium py-3 rounded-lg transition text-center">
                Create Account
            </a>
        </div>

        <!-- Forgot password -->
        <p class="mt-4 text-center">
            <a href="#" class="text-sm text-pink-100 hover:text-white transition">Forgot your password?</a>
        </p>

        <p class="mt-6 text-center text-xs text-white text-opacity-70">Â© 2025 ChazeFashion. All rights reserved.</p>
    </div>
</div>

<!-- Password visibility toggle script -->
<script>
    function togglePassword() {
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        if (password.type === 'password') {
            password.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            password.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>

<!-- Animate.css CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
